{% extends 'accounts/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <style>

        #header {
            background: rgb(94, 91, 91);
            height: 70px;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            transition: all 0.5s;
            z-index: 997;
        }
        .form-container {
            margin-top: 6%;
            margin-bottom: 3%;
        }
        a {
            text-decoration: none;
        }
    </style>
    <div class="container form-container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create Account</h5>
                                </div>
                                <form action="" method="post" class="p-3">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            {% include 'messages.html' %}{{ form|crispy }}
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3 mb-3">
                                        <button class="btn btn-outline-success w-100" type="submit">Signup</button>
                                    </div>
                                    <div class="col-12">
                                        <hr class="dropdown-divider">
                                        <p class="small mb-0 text-center">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock %}
</body>
</html>
